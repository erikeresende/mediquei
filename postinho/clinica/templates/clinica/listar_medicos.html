{% extends 'clinica/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">Lista de Médicos</h2>
    
    <!-- Botão para adicionar um novo médico -->
    <div class="mb-3 text-center">
        <a href="{% url 'adicionar_medico' %}" class="btn btn-primary">Adicionar Médico</a>
    </div>

    <div class="table-responsive">
        <table class="table table-hover table-bordered">
            <thead class="table-light">
                <tr>
                    <th>Nome</th>
                    <th>CRM</th>
                    <th>Especialidade</th>
                    <th>Ações</th>  <!-- Coluna para ações -->
                </tr>
            </thead>
            <tbody>
                {% for medico in medicos %}
                    <tr>
                        <td>{{ medico.nome }}</td>
                        <td>{{ medico.crm }}</td>
                        <td>{{ medico.especialidade }}</td>
                        <td>
                            <!-- Botão de editar -->
                            <a href="{% url 'editar_medico' medico.id %}" class="btn btn-warning btn-sm">Editar</a>
                            
                            <!-- Botão de excluir -->
                            <a href="{% url 'deletar_medico' medico.id %}" class="btn btn-danger btn-sm">Excluir</a>
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="4" class="text-center">Nenhum médico encontrado.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    
    <div class="text-center mt-4">
        <a href="{% url 'pagina_inicial' %}" class="btn btn-secondary">Voltar</a>
    </div>
</div>
{% endblock %}
