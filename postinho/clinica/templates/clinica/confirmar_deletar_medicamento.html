{% extends 'clinica/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-danger text-white text-center">
            <h4>Confirmar Exclusão</h4>
        </div>
        <div class="card-body">
            <p class="text-center">Você tem certeza que deseja excluir o medicamento "<strong>{{ medicamento.nome }}</strong>"?</p>
            <form action="{% url 'deletar_medicamento' medicamento.id %}" method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-danger me-3">Excluir</button>
                    <a href="{% url 'lista_medicamentos' %}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% block scripts %}
<!-- Incluir scripts do Bootstrap se necessário -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
{% endblock %}
