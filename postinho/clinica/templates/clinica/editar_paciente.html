<!-- clinica/templates/clinica/editar_paciente.html -->
{% extends 'clinica/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Editar Paciente</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>

    <a href="{% url 'listar_pacientes' %}" class="btn btn-secondary mt-3">Voltar</a>
</div>
{% endblock %}
