<!-- clinica/templates/clinica/editar_receita.html -->
{% extends 'clinica/base.html' %}

{% block content %}
<h2>Editar Receita</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Salvar</button>
</form>
<a href="{% url 'listar_receitas' %}">Voltar</a>
{% endblock %}
